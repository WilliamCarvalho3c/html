<!DOCTYPE html>
<html>
<head>
<title>Tete JavaScript</title>
<meta charset="utf-8"/>
<script>
var quebrada = false;
function muda_lampada(tipo) {
	if (tipo ==1) {
		arquivo = "_imagens/lampada-acesa.jpg";
	}
	if (tipo==2) {
		arquivo="_imagens/lampada-apagada.jpg";
	}
	if (tipo==3) {
		arquivo="_imagens/lampada-quebrada.jpg";
		
	}
	 if (!quebrada) {
	document.getElementById("luz").src=arquivo;
	if (tipo==3) {
		quebrada=true;
	}
	}	
}
</script>
</script>
</head>
<body>
<h1>Muda a Lampada</h1>
<img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="muda_lampada(1)" onmouseout="muda_lampada(2)" onclick="muda_lampada(3)"/>
</body>

</html>
